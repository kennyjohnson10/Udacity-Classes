{% extends "base.html" %}

{% block navigation_bar %}
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>

				<a class="brand" href="/">Wiki Project</a>
			 
				<!-- Everything you want hidden at 940px or less, place within here -->
				<div class="nav-collapse collapse">
				<!-- .nav, .navbar-search, .navbar-form, etc -->
					<ul class="nav">
						<li class="{{ home_active_tab }}"><a href="/">Home</a></li>	
					</ul>

					<ul class="nav pull-right">
						{% if login_status %}
							<li class=""><a href="/_edit/{{ uri_webpage }}">Edit</a></li>
							<li class="divider-vertical"></li>
							<li class=""><a href="/logout">{{ user }} (Logout)</a></li>
						{% else %}
							<li class=""><a href="/login">Login</a></li>	
							<li class="divider-vertical"></li>
							<li class=""><a href="/signup">Signup</a></li>
						{% endif %}
					</ul>
					<!-- figure out how to get this form to work correctly
					<form class="navbar-form pull-right" method="post">
					    <input type="text" class="span2" name="username" placeholder="Username">
					    <input type="password" class="span2" name="password" placeholder="Password"/>
					    <button type="submit" class="btn">Log in</button>
				    </form>
					-->
				</div>
			</div>
		</div>
	</div>
{% endblock navigation_bar %}
